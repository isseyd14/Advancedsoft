# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: Maven@3
  inputs:
    mavenPomFile: 'Web/WEB-INF/Advancedsoft/pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '17'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: 'package'

# - task: CopyFiles@2
#   inputs:
#     Contents: '**'
#     TargetFolder: 'Web/WEB-INF/Advancedsoft/target'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: 'Web/WEB-INF/Advancedsoft/target'
    ArtifactName: 'drop'
    publishLocation: 'Container'


- task: IISWebAppDeploymentOnMachineGroup@0
  displayName: 'IIS Web App Deploy'
  inputs:
    WebSiteName: '$(Parameters.WebsiteName)'
    VirtualApplication: demo
    Package: '$(System.DefaultWorkingDirectory)/_isseyd14.Advancedsoft (5)/drop'
    XmlVariableSubstitution: True